<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog post</title>
    <link href="https://css.gg/css" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="blog-header">
      <div class="blog-logo_container">
        <h1 class="blog-logo_title">
          <a href="./index.html">Blog</a>
        </h1>
      </div>
      <nav class="navigation">
        <ul class="nav-list">
          <li class="nav-item">
            <a href="./suscribe.html">
              Suscribe
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="form-container">
      <h2 class="suscribe-title">
        To subscribe to our newsletter fill the form:
      </h2>
      <form>
        <div class="form-item">
          <label for="name">Name:</label>
          <input id="name" type="text" />
        </div>
        <div class="form-item">
          <label for="email">Email:</label>
          <input id="email" type="email" />
        </div>
        <button class="btn btn--ghost">Submit</button>
      </form>
    </main>

    <main class="blog"></main>
    <footer class="blog-footer">
      Build with love by <a href=""> @gersongams</a>
    </footer>
  </body>
</html>
